---
ip: "192.168.10.10"
memory: 2048
cpus: 2
hostname: personell-reminder
name: personell-reminder
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/florian.beyerlein/Documents/Projekte/hr_hackaton_2016/personell_reminder"
      to: "/home/vagrant/personell-reminder"
      type: "nfs"

sites:
    - map: homestead.app
      to: "/home/vagrant/personell-reminder/web"
      type: symfony

databases:
    - homestead

